<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Live | NINJA TV</title>
  <link rel="icon" href="https://i.imgur.com/Mn3QK3r.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .player-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      border: none;
    }

    .overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0b9c39;
      font-family: Arial, sans-serif;
      font-size: 16px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="overlay">LIVE: Disney India</div>
  <div class="loader" id="loader">Loading Stream...</div>

  <iframe
    src="https://wasiteam.online/sports/master.m3u8/?key=WASITV&wmsAuthSign=4e7a51364e5445364e6a45674e4449744d7a41744e5449774d67&c=starhindi"
    class="player-container"
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media"
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

</body>
</html>
