<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Embedded IPTV Stream</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/YC3Npf10/image.webp">
  <style>
    /* Dark theme for the page */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Fullscreen iframe styling */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    /* Styling for the channel logos */
    .channel-logo {
      display: inline-block;
      margin: 10px;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background-color: #333;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .channel-logo:hover {
      transform: scale(1.1);
    }

    .channel-logo img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    /* Floating Telegram logo styling */
    .telegram-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #0088cc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .telegram-float:hover {
      transform: scale(1.1);
    }

    .telegram-float img {
      width: 30px;
      height: 30px;
    }

    /* Optional: Add a hover effect to the link */
    .telegram-float:hover {
      background-color: #007bb5;
    }

    /* Container for channel logos */
    .channel-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- Channel logo buttons -->
    <div class="channel-container">
      <div class="channel-logo" onclick="playStream('https://tv.bdixtv24.co/toffee/channel1')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Channel1_Logo.png" alt="Channel 1">
      </div>
      <div class="channel-logo" onclick="playStream('https://tv.bdixtv24.co/toffee/channel2')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Channel2_Logo.png" alt="Channel 2">
      </div>
      <div class="channel-logo" onclick="playStream('https://tv.bdixtv24.co/toffee/channel3')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Channel3_Logo.png" alt="Channel 3">
      </div>
      <!-- Add more channel logos here -->
    </div>

    <!-- Embedded iframe to play the stream -->
    <iframe id="playerIframe" src="" frameborder="0"></iframe>

    <!-- Floating Telegram logo with link -->
    <a href="https://t.me/IPTV07INDIA" target="_blank" class="telegram-float">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_logo.svg" alt="Telegram Logo">
    </a>
  </div>

  <script>
    // Function to play the stream in the iframe
    function playStream(channelUrl) {
      var iframe = document.getElementById('playerIframe');
      iframe.src = channelUrl;
      iframe.style.display = 'block';  // Show iframe when a channel is selected
    }
  </script>

</body>
</html>
