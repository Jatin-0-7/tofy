<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- JW Player Library -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div id="player"></div>

<script>
  $(document).ready(function() {
    // Base64-encoded stream and logo
    let encoded_url = "bGluZWFyLWxpdmUucGhwP2lkPTg2NCZ2dG9rZW49JmU9Lm0zdTg=";
    let encoded_logo = "aHR0cHM6Ly90ZWxlbWV0ci5pby9lbi9jaGFubmVscy8xODkyNjEwMDE0LW5pbmphdHYzL3B1Ymxpc2g=";

    // Decode
    let playback_url = atob(encoded_url);
    let channel_logo = atob(encoded_logo);

    // Setup JWPlayer
    jwplayer("player").setup({
      file: playback_url,
      image: channel_logo,
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      stretching: "exactfit",
      logo: {
        file: channel_logo,
        position: "top-left"
      }
    });
  });
</script>

</body>
</html>
